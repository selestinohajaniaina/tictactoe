<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="src/jquery-3.6.1.js"></script>
    <script src="src/script.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>TIC TAC TOE</title>
  </head>
  <body>
    <div class="title">
      <center><h1>Tic tac toe</h1></center>
    </div>
    <div class="contener">
      <table border="1" cellspacing="0">
        <tr>
          <td class="case"></td>
          <td class="case"></td>
          <td class="case"></td>
        </tr>
        <tr>
          <td class="case"></td>
          <td class="case"></td>
          <td class="case"></td>
        </tr>
        <tr>
          <td class="case"></td>
          <td class="case"></td>
          <td class="case"></td>
        </tr>
      </table>
    </div>
    <div class="description">
      <center>
        <h5>
          Use your mouse to play this Game, and the winner is who finds an axe
          in first!
        </h5>
        <div class="icon"><p style="color: #b00606">+</p></div>
      </center>
    </div>
  </body>
</html>
